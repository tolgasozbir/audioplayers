name: audioplayers
description: A Flutter plugin to play multiple audio files simultaneously
version: 0.20.1
homepage: https://github.com/luanpotter/audioplayers

flutter:
  plugin:
    platforms:
      android:
        package: xyz.luan.audioplayers
        pluginClass: AudioplayersPlugin
      ios:
        pluginClass: AudioplayersPlugin
      macos:
        pluginClass: AudioplayersPlugin
      web:
        pluginClass: AudioplayersPlugin
        fileName: web/audioplayers_web.dart

dependencies:
  uuid: ^4.5.0
  path_provider: ^2.1.4
  http: ^1.2.2
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  #dart_code_metrics: ^4.2.1
  #dartdoc: 6.1.2

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

